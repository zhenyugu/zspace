<div class="container-fluid">
  <div class="col-md-4 col-md-offset-4">
    <h3>注册</h3>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="用户名" [(ngModel)]='user.username'>
      </div>
      <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" [(ngModel)]='user.email'>
      </div>
      <div class="form-group">
        <label for="phonenumber">手机号</label>
        <input type="text" class="form-control" id="phonenumber" name="phonenumber" placeholder="手机号" [(ngModel)]='user.phonenumber'>
      </div>
      <div class="form-group">
        <label for="pwd">密码</label>
        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码" [(ngModel)]='user.password'>
      </div>
      <button type="submit" class="btn btn-primary">注册</button>
      <button type="button" class="btn btn-default" (click)="cancel()">返回</button>
      {{registrationMessage}}
    </form>
  </div>
</div>
